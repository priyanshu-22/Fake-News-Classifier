<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 p-2" href="/">Fake News Classifier</a>
        </div>
    </nav>

    <div class="container p-4">
        <h3 class="py-2">Fake News Classifier v1.0</h3>
        <div class="alert border">
            <span class="badge bg-{{ color }}">{{ label.upper() }}</span>
            This article is most probably <b>{{ label }}</b>.
            <a class="float-end btn btn-sm btn-primary" href="/" style="margin-top: -3px;">Try another</a>
        </div>
        <p class="border p-3 rounded">
            {{ article }}
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
